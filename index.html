<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="calendarIco.png" />
  </head>
  <body>
    <div class="header">
      <div id="top">
        <h1>CALENDAR</h1>
        <button onclick="toggleColorPicker()"></button>
      </div>
      <div id="color-picker">
        <button class="color" data-color="#e6c229"></button>
        <button class="color" data-color="#f17105"></button>
        <button class="color" data-color="#ff0048"></button>
        <button class="color" data-color="#6610f2"></button>
        <button class="color" data-color="#1a8fe3"></button>
      </div>
    </div>
    <div class="calendar"></div>
    <div class="container">
      <div class="countdown">
        <h3>Time until Christmas :</h3>
        <time id="time"></time>
      </div>
      <div class="progressbarContainer">
        <div class="progressbar"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
